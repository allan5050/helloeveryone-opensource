<!doctype html>
<html>
  <head>
    <title>Icon Generator</title>
  </head>
  <body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <script>
      function drawIcon(canvasId, size) {
        const canvas = document.getElementById(canvasId)
        const ctx = canvas.getContext('2d')

        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, size, size)
        gradient.addColorStop(0, '#6366f1')
        gradient.addColorStop(1, '#8b5cf6')
        ctx.fillStyle = gradient
        ctx.fillRect(0, 0, size, size)

        // Circle background
        ctx.beginPath()
        ctx.arc(size / 2, size / 2, size * 0.35, 0, Math.PI * 2)
        ctx.fillStyle = 'white'
        ctx.fill()

        // "HE" text
        ctx.font = `bold ${size * 0.3}px Inter, sans-serif`
        ctx.fillStyle = '#6366f1'
        ctx.textAlign = 'center'
        ctx.textBaseline = 'middle'
        ctx.fillText('HE', size / 2, size / 2)

        // Download link
        const link = document.createElement('a')
        link.download = `icon-${size}x${size}.png`
        link.href = canvas.toDataURL()
        link.textContent = `Download ${size}x${size} icon`
        document.body.appendChild(link)
        document.body.appendChild(document.createElement('br'))
      }

      drawIcon('canvas192', 192)
      drawIcon('canvas512', 512)
    </script>
    <p>
      Right-click on each canvas and save as PNG, or use the download links.
    </p>
  </body>
</html>
